        <div id="conteudo">
            <article id="titulo">
                <a href="#">&larr;Metas</a>

            </article>
            <article id="quadro">
                <div id="calculo_renda">
                    <form id="formulario_metas">
                        <div id="renda">
                            <div class="quadrado">
                                <div class="linha">
                                    <div id="linha1" class="linha1">
                                        <p>Novo Objetivo</p>
                                        <input id="objetivo" type="text" required>
                                        <div class="data">
                                            <label for="data">
                                                <p>Data</p>
                                            </label>
                                            <input id="data" type="date" required>
                                        </div>
                                        <div class="usuario">
                                            <label for="usuario">
                                                <p>Membro</p>
                                            </label>
                                            <select id="usuario" required>
                                                <option selected disabled value="">Selecione</option>
                                                <option value="usuário1">Membro 1</option>
                                                <option value="usuário2">Membro 2</option>
                                                <option value="usuário3">Membro 3</option>
                                                <option value="todos">Todos</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div id="linha2" class="linha2">
                                        <div id="valor_obj">
                                            <p>Valor do Objetivo</p>
                                            <div>
                                                <input id="valor" type="number" class="input-padrao" required>
                                            </div>
                                        </div>
                                        <div id="descricao">
                                            <p>Descrição</p>
                                            <div id="desc">
                                                <textarea id="descricao1" class="input-padrao-textarea" required></textarea>
                                            </div>
                                        </div>
                                        <button type="submit" class="enviar" id="botao">Enviar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
