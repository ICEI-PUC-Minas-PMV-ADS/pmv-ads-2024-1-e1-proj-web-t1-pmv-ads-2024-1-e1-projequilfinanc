<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Individual</title>
    <link rel="stylesheet" href="Individual.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <header>
        
        <h1>Saving</h1>
        <h1 id="cash">Cash</h1>
        <div>
            <img src="img/simbolo copy.png" alt="">
        </div>  
        
        
        <a href="#">Sair</a>

         
    </header>

    <main>


        <div id="menu_lateral">
            <nav>
                <div class="expandir">
                    <span><i class="bi bi-list"></i></span>  <!--"bibi list é o simbolo dos tres tracinhos " -->
                </div>
        
               <ul>
                    <li>
                        <a href="#">
                            <span class="icon"><i class="bi bi-eye-fill"></i></span>
                            <span class="txt" style="white-space:nowrap;">Visão Geral</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon"><i class="bi bi-person-circle"></i></span>
                            <span class="txt">Perfil</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon"><i class="bi bi-file-earmark-plus"></i></span>
                            <span class="txt"> Receita</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon"><i class="bi bi-file-earmark-minus"></i></span>
                            <span class="txt">Despesas</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon"><i class="bi bi-star-fill"></i></span>
                            <span class="txt">Metas</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon"><i class="bi bi-pencil-square"></i></span>
                            <span class="txt">Planejamento</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon"><i class="bi bi-lightbulb"></i></span>
                            <span class="txt">Dicas</span>
                        </a>
                    </li>
               </ul>
        
            </nav>
        </div>




        <div id="conteudo">
            
            <article id="titulo">
                <a href="#">&larr; Perfil</a>
                <p>Individual</p>
            </article>

                <div id="name">
                    <p>Olá, Nome do usuário</p>
                </div>
                <div id="fundo_dados">
                    <div id="dados_usuario">
                        <nav class="nome">     <!--usei nav para cada campo de digitação do usuario  -->
                            <input class="nome_individual" type="text" placeholder="Nome">     <!-- input(campo de digitação), type(tipo de informação a ser digitada), placeholder( mensagem que dara mais intuição ao usuario)  -->
                        </nav>
                        <nav class="sobrenome">
                            <input class="Sobrenome_individual" type="text" placeholder="Sobrenome">
                        </nav>
                        <nav class="NumCel">
                            <input class="Num_individual" type="tel" placeholder="Telefone">
                        </nav>
                        <nav class="Data_Nasc">
                            <input class="DataNas_individual" type="date" placeholder="data de nascimento">
                        </nav>
                        <nav class="Email">
                            <input class="email_individual" type="email" placeholder="E-mail">
                        </nav>
                        <nav class="Senha">
                            <input class="senha_individual" type="password" placeholder="Senha">
                        </nav>
                        <button id="save">Salvar<a href="#"></a></button>
                </div>
               
        </div>
        
    </main>
