<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saving Cash</title>
  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="cadastro_perfil.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="shortcut icon" href="/codigo-fonte/assets/images/favicon-32x32.png" type="image/x-icon">
  <style>
    .hidden {
      display: none;
    }
  </style>
</head>

<body>

<header>

  <h1>Saving</h1>
  <h1 id="cash">Cash</h1>
  <div>
    <img src="/codigo-fonte/assets/images/simbolo.png" alt="">
  </div>

</header>

<main>
  <div id="conteudo">
    <article id="titulo">
      <a href="#">Cadastro de Perfil</a>
    </article>
    <article id="quadro">
      <div id="calculo_renda">
        <form id="formulario">
          <div id="renda">
            <div class="quadrado">
              <h3 id="usuario">Olá, NOME DE USUÁRIO!</h3>
              <div>
                <label for="perfil"><p>Perfil:</p></label>
                <select id="perfil" class="select" onchange="showElements()">
                  <option value="1">Individual</option>
                  <option value="2">Familiar</option>
                </select>
              </div>

              <div id="main">
                <form>
                  <div class="form-group">
                    <label for="valor">Informe sua renda</label>
                    <input id="valor" class="input" type="number" required>
                  </div>
                </form>
                <div id="div_familiar">
                  <p>Membros:</p>
                  <div id="member_list">

                  </div>
                </div>
                <div class="align-right">
                  <button class="btn" id="btn_member" onclick="addMembers(event)">Adicionar Membro</button>
                  <button class="btn" onclick="terminar(event)">Próximo</button>
               </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </article>
  </div>

  <script src="cadastro_perfil.js"></script>
</main>

  </p>
</footer>



</body>

</html>
